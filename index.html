<!DOCTYPE html>
<html>
	<head>
		<title> cps 测试 </title>
		<link rel="shortcut icon" href="https://cdn.acwing.com/static/web/gif/code_status_loading.gif" >
	</head>
	<body>
		<div><div style = "text-align: center;width:10%;display: inline-block;font-size:20px;background-color: rgb(233, 233, 233);" onclick = "st()" >1s</div>&nbsp;<div style = "text-align: center;width:10%;display: inline-block;font-size:20px;background-color: rgb(233, 233, 233);" onclick = "nd()" >5s</div>&nbsp;<div style = "text-align: center;width:10%;display: inline-block;font-size:20px;background-color: rgb(233, 233, 233);" onclick = "rd()" >15s</div></div>
		<div onclick = "ac()" style = "padding:10%;background-color: #000; color:#fff;text-align:center;">
			<h1>click me!</h1>
		</div>
		<div id = "ts" style="text-align:center;font-size:20px;">
		</div>
		<div id = "zzb" style="text-align:center;font-size:40px;">
		</div>
		<div id = "ti" style="text-align:center;font-size:20px;">
		</div>
		
		<script>
			
			var a = 0;
			var time = 0;
			var cl = 0;
			var flag = 0;
			var num = 10;
			var b = document.getElementById("zzb");
			var t = document.getElementById("ti");
			var ts = document.getElementById("ts");
			function st(){num = 10; ts.innerHTML = ("当前测试时间： 1s");}
			function nd(){num = 50; ts.innerHTML = ("当前测试时间： 5s");}
			function rd(){num = 150; ts.innerHTML = ("当前测试时间： 15s");}
			function ac() {
				if (flag == 0) {
					a += 1;
					b.innerHTML = a;
				}
				cl = 1;
			}
			setInterval(function(){if (cl == 1) {if (time < num) {time+=1,t.innerHTML = time;} else {b = 1;window.alert(a/num);javascript:location.reload();}}},100);
			st();
		</script>
		
	</body>
</html>
